<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      jax: ["input/TeX", 'output/SVG', 'output/PreviewHTML'],
      extensions: ["tex2jax.js"],
      tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]}
    });
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js"></script>
</script>
</head>
<body>
  <h1>Enter maths here</h1>
  <input class="input" />
  <button class="button">Go!!!</button>
  <div class="output" />
  <script>
  // import pluginCall from 'sketch-module-web-view/client'

const input = document.querySelector('.input');
const output = document.querySelector('.output');
const button = document.querySelector('.button');

const go = function (evt) {
  const svg = output.querySelector('.MathJax_SVG').innerHTML;
  console.log(svg);
  pluginCall('postContent', svg);
}

const process = function (evt) {
  output.innerHTML = `\$${evt.target.value}\$`;
  MathJax.Hub.Queue(["Typeset",MathJax.Hub]);
}

input.addEventListener('input', process);
button.addEventListener('click', go);

  </script>
  <!-- <script type="text/javascript" src="./ui.js"></script> -->
</body>
</html>
